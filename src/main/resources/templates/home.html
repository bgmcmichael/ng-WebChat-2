<!DOCTYPE html>
<html lang="en-US" ng-app="TIYAngularApp">
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="js/ng-controller.js"></script>
<script src="../static/js/ng-controller.js"></script>
<body ng-controller="SampleController">
{{! changing the mustache delimiter so it doesn't conflict with  }}
{{! the default angularjs delimeters - https://mustache.github.io/mustache.5.html for more info  }}
{{=<% %>=}}
    <div ng-if="message.user.name == null">
        <input type="text" ng-model="userLogin.name">
        <input type="password" ng-model="userLogin.password">
        <input type="button" ng-click="login()" value="Login"/>
    </div>
    <div ng-if="!(message.user.name == null)">
        <input type="button" ng-click="logout()" value="Logout">
        <br><br>
        <p><input type="text" ng-model="message.text"><input type="button" ng-click="addMessage(user)" value="Send"/></p>
        <br/><br/>
        <div style="position: relative; float: left; width: 40%; padding: 20px;">
            <h2>WebChat</h2>
            <ul>
                <li ng-repeat="message in messages">
                    {{message.user.name}}: {{message.text}}
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
